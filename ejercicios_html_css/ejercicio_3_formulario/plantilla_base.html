<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3: Formulario con Validación</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Vincula tu CSS -->
</head>
<body>
    
    <h1>Formulario de Registro</h1>
    
    <p>Completa el formulario. Los campos marcados son obligatorios.</p>

    <form action="#" method="post" id="formulario-registro">
        
        <!-- NOMBRE COMPLETO -->
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">

        <!-- EMAIL -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="usuario@ejemplo.com">

        <!-- TELÉFONO -->
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}" 
               placeholder="612345678" title="Introduce 9 dígitos">

        <!-- FECHA DE NACIMIENTO -->
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha" required>

        <!-- CONTRASEÑA -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required minlength="8" 
               placeholder="Mínimo 8 caracteres" title="Mínimo 8 caracteres">

        <!-- URL (OPCIONAL) -->
        <label for="url">Sitio web:</label>
        <input type="url" id="url" name="url" placeholder="https://tusitio.com">

        <!-- COMENTARIOS (OPCIONAL) -->
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="5" placeholder="Escribe aquí tus comentarios..."></textarea>
        
        <!-- Botón de envío -->
        <button type="submit">Enviar Formulario</button>
        
    </form>
</body>
</html>
